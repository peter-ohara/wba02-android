apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: "android-apt"

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.pascoapp.wba02_android"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

repositories {
    maven { url = "https://jitpack.io" }
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:appcompat-v7:24.1.0'
    compile 'com.android.support:design:24.1.0'

    compile 'com.android.support:support-v4:24.1.0'
    compile 'com.android.support:recyclerview-v7:24.1.0'

    // Library for colored Square Icons with letter inside like in gmail
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'

    compile 'com.android.support:preference-v7:24.1.0'

    // Firebase
    compile 'com.google.firebase:firebase-core:9.0.2'

    // Firebase Realtime Database
    compile 'com.google.firebase:firebase-database:9.0.2'

    // FirebaseUI Auth
    compile 'com.firebaseui:firebase-ui-auth:0.4.1'

    // FirebaseUI Database
    compile 'com.firebaseui:firebase-ui-database:0.4.1'

    // Firebase Notifications
    compile 'com.google.firebase:firebase-messaging:9.0.2'

    // Firebase Crash Reporting
    compile 'com.google.firebase:firebase-crash:9.0.2'

    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha4'
    compile 'com.android.support:cardview-v7:24.1.0'

    // RxAndroid and RxJava
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.1.6'

    compile 'co.trikita:anvil-sdk15:0.4.0'
    compile 'com.github.trikita:anvil-recyclerview:1.2'
    compile 'com.github.trikita:jedux:-SNAPSHOT'

    apt "org.immutables:value:2.2.10" // <-- for annotation processor
    provided "org.immutables:value:2.2.10" // <-- for annotation API
    provided "org.immutables:gson:2.2.10" // for annotations
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: "android-apt"

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.pascoapp.wba02_android"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

repositories {
    maven { url = "https://jitpack.io" }
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:appcompat-v7:24.1.0'
    compile 'com.android.support:design:24.1.0'

    compile 'com.android.support:support-v4:24.1.0'
    compile 'com.android.support:recyclerview-v7:24.1.0'

    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha4'
    compile 'com.android.support:cardview-v7:24.1.0'

    compile 'com.android.support:preference-v7:24.1.0'

    // Library for colored Square Icons with letter inside like in gmail
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'

    // Firebase Core
    compile 'com.google.firebase:firebase-core:9.4.0'

    // Firebase Realtime Database
    compile 'com.google.firebase:firebase-database:9.4.0'

    // Firebase Notifications
    compile 'com.google.firebase:firebase-messaging:9.4.0'

    // Firebase Crash Reporting
    compile 'com.google.firebase:firebase-crash:9.4.0'

    // FirebaseUI Auth
    compile 'com.firebaseui:firebase-ui-auth:0.4.4'

    // FirebaseUI Database
    compile 'com.firebaseui:firebase-ui-database:0.4.4'

    // JDefferred
    compile 'org.jdeferred:jdeferred-android-aar:1.2.4'

    // Anvil for databinding
    compile 'co.trikita:anvil-sdk15:0.4.0'
    compile 'com.github.trikita:anvil-recyclerview:1.2'

    // Jedux
    compile 'com.github.trikita:jedux:-SNAPSHOT'

    // Immutables library for creating the immutable state
    apt "org.immutables:value:2.2.10" // <-- for annotation processor
    provided "org.immutables:value:2.2.10" // <-- for annotation API
    provided "org.immutables:gson:2.2.10" // for annotations

    // Google Gson for Gson Builder
    compile 'com.google.code.gson:gson:2.7'

    // Lightweight-Stream-API Java 8 Streams backport
    compile 'com.annimon:stream:1.1.1'

    // Dagger 2
    apt 'com.google.dagger:dagger-compiler:2.5'
    compile 'com.google.dagger:dagger:2.5'
    provided 'javax.annotation:jsr250-api:1.0'
}

apply plugin: 'com.google.gms.google-services'